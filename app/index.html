<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Public Transportation App</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Style sheets -->
    <link rel="stylesheet" href="styles/materialize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>


  <body>

    <!-- <nav></nav> -->

    <main>
      <div class="row">
        <!-- Search box -->
        <div class="col s12 m4 l3">
          <div class="row">
              <div class="row">
                <div class="input-field col s6">
                  <input id="food-search" type="text" class="validate" autofocus>
                  <label for="food-search" ></label>
                  <a id="food-search-button" class="waves-effect waves-light btn">Search Food</a>
                </div>
              </div>
          </div>
          <div class="row">
            <ul id="food-list"></ul>
          </div>
        </div>

        <!-- Calorie data -->
        <div class="col s12 m8 l9">
          <div class="row">
            <h2 id="today"></h2>
          </div>

          <div class="row">

            <!-- Previous day -->
            <div class="col s1 m1 l1" id="previous-day">
              <i class="material-icons" >fast_rewind</i>
            </div>

            <div class="col s10">
              <div class="row">
                <div class="col s12 m8">

                  <!-- Graph -->
                  <div class="row">
                    <p>Graph</p>
                  </div>

                  <!-- Makro nutritions -->
                  <div class="row">
                    <div class="col s4">
                      <p>Fat</p>
                    </div>
                    <div class="col s4">
                      <p>Carbohydrates</p>
                    </div>
                    <div class="col s4">
                      <p>Protein</p>
                    </div>
                  </div>

                </div>
                <div class="col s12 m4" id="foods">

                </div>
              </div>
            </div>

            <!-- Next day -->
            <div class="col s1" id="next-day">
              <i class="material-icons" >fast_forward</i>
            </div>

          </div>
        </div>
      </div>

    </main>

    <!-- Scripts -->
    <script src="scripts/vendor/handlebars.js"></script>
    <script src="scripts/templates.js"></script>
    <script data-main="scripts/app" src="scripts/vendor/require.js"></script>

  </body>
</html>
